    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f12" />
      <stop offset="50%" stop-color="#1c1c22" />
      <stop offset="100%" stop-color="#111114" />
    </linearGradient>
    <radialGradient id="glowTop" cx="20%" cy="25%" r="45%" fx="20%" fy="25%">
      <stop offset="0%" stop-color="#2f2f38" stop-opacity="0.9" />
      <stop offset="70%" stop-color="#2f2f38" stop-opacity="0.2" />
